<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" #vinoForm="ngForm">
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="nombre">Nombre Comercial</label>
                    <input type="text" class="form-control" [disabled]="id ? true : false"
                        [required]="id ? false : true" [(ngModel)]="vino.nombre_comercial" name="nombre">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="bodega">Bodega</label>
                    <input type="text" class="form-control" [disabled]="id ? true : false"
                        [required]="id ? false : true" [(ngModel)]="vino.bodega_id" name="bodega">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="categoria">Categoría</label>
                    <input type="text" class="form-control" [disabled]="id ? true : false"
                        [required]="id ? false : true" [(ngModel)]="vino.categoria" name="categoria">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-3">
                    <label class="control-label" for="donominacion">Denominación</label>
                    <input type="text" class="form-control" [disabled]="id ? true : false"
                        [required]="id ? false : true" [(ngModel)]="vino.denominacion" name="denominacion">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-6">
                    <label class="control-label" for="precio">Precio</label>
                    <input type="text" class="form-control" required [(ngModel)]="vino.precio" name="precio">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-offset-2 col-sm-12">
                    <button type="submit" class="btn btn-primary" [disabled]="!vinoForm.form.valid">
                        Submit </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
